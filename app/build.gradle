apply plugin: 'com.android.application'


sourceSets {
    main {
        java {
            srcDirs = ['../src/main/java', 'src/main/java']
        }
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId rootProject.ext.applicationId
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        minSdkVersion 24
        targetSdkVersion rootProject.ext.compileSdkVersion

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "version"
    productFlavors {
        full {
            dimension "version"
            //buildConfigField "String", "SQANDR_VERSION", "01"
        }
    }
    aaptOptions { //for SqANDR binary injection
        noCompress "sqandr"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.media:media:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.gms:play-services-nearby:17.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
    //for VPN web server
    implementation 'com.github.kai-morich:usb-serial-for-android:1.7.0'
    //for SDR USB connection
    //implementation 'commons-net:commons-net:3.6' //for FTP to SDR capabilities
}
